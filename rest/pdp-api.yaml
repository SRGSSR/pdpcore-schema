paths:
  /api/contents:
    get:
      description: Returns the contents matching the provided filter criteria.
      tags:
      - Contents
      parameters:
      - description: The cursor from the previous request. Omit to get the first page.
          A cursor is only temporarily valid and cannot be used with different filter
          criteria.
        name: cursor
        in: query
        schema:
          type:
          - string
          - "null"
      - description: Filters contents depending on their domain type.
        name: domain-type
        in: query
        schema:
          anyOf:
          - $ref: "#/components/schemas/DomainType"
          - type: "null"
      - description: Filters contents with an id or alternative identifier matching
          any of the provided identifiers.
        required: false
        name: identifiers
        in: query
        schema:
          type: array
          items:
            type: string
      - description: "The number of contents per page. Minimum: 1, maximum: 10."
        name: limit
        in: query
        schema:
          type: integer
          format: int32
          maximum: 10
          minimum: 1
          default: 10
      - description: Filters contents depending on their provenance.
        name: provenance
        in: query
        schema:
          anyOf:
          - $ref: "#/components/schemas/Provenance"
          - type: "null"
      - description: Filters contents depending on their publisher.
        name: publisher
        in: query
        schema:
          anyOf:
          - $ref: "#/components/schemas/Publisher"
          - type: "null"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ContentPage"
        "401":
          description: Not Authorized
        "403":
          description: Not Allowed
      summary: Get Content By Filter
      security:
      - azureAuthDev:
        - Resource.ReadInternal
        - Resource.ReadPublic
    delete:
      tags:
      - Contents
      parameters:
      - name: domainType
        in: query
        schema:
          $ref: "#/components/schemas/DomainType"
        required: true
      - name: provenance
        in: query
        schema:
          $ref: "#/components/schemas/Provenance"
        required: true
      - name: sourceId
        in: query
        schema:
          type: string
          minLength: 1
        required: true
      responses:
        "200":
          description: OK
        "401":
          description: Not Authorized
        "403":
          description: Not Allowed
      summary: Delete With Params
      security:
      - azureAuthDev:
        - Resource.Ops
        - Resource.Write
    post:
      tags:
      - Contents
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ContentCreation"
        required: true
      responses:
        "200":
          description: OK
        "401":
          description: Not Authorized
        "403":
          description: Not Allowed
        "400":
          description: Bad Request
      summary: Create
      security:
      - azureAuthDev:
        - Resource.Ops
        - Resource.Write
