      type: object
      properties:
        name:
          type: string
          writeOnly: true
        type:
          type: string
          description: The type of the agent. Always 'Department'
      required:
      - type
    DistributionVector:
      type: string
      enum:
      - TV
      - Radio
      - Online
      - Unknown
    Document:
      type: object
      properties:
        name:
          type:
          - array
          - "null"
          items:
            $ref: "#/components/schemas/Text"
          description: The name of the document. This can be a filename or a title.
        description:
          type:
          - array
          - "null"
          items:
            $ref: "#/components/schemas/Text"
          description: The description of the document.
        locator:
          description: The permanent URL from where the document can be accessed.
          type: object
          $ref: "#/components/schemas/URI"
