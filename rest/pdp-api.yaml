      properties:
        value:
          description: The value of this identifier.
          type: string
        type:
          description: "The specific type of the identifier.\n  *  PdpId identifies\
            \ an object in the PDP (e.g. 'urn:pdp:faro_srf:programme:85bef433-ef9a-4183-8d86-78e4e0f40781')\n\
