components:
  securitySchemes:
    azureAuthDev:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://login.microsoftonline.com/2598639a-d083-492d-bdbe-f1dd8066b03a/oauth2/v2.0/authorize
          tokenUrl: https://login.microsoftonline.com/2598639a-d083-492d-bdbe-f1dd8066b03a/oauth2/v2.0/token
          scopes:
            https://graphql-api.pdp.dev.srgssr.ch/api/.default: read resources
    SecurityScheme:
      type: openIdConnect
      description: Authentication
  schemas:
    AccessCondition:
      type: object
      description: The conditions under which content can be accessed.
      required:
      - name
      properties:
        name:
          type: string
          description: The name of the AccessCondition.
        description:
          type:
          - array
          - "null"
          items:
            $ref: "#/components/schemas/Text"
          description: The description of the AccessCondition.
        blockReason:
          type:
          - string
          - "null"
          description: Indicates that the content is blocked and why. (e.g. for legal
            reasons).
        embeddingDisabled:
          type:
          - boolean
          - "null"
          description: Indicates that the content cannot be embedded.
        geoBlockingWhitelist:
          type:
          - array
          - "null"
          items:
            $ref: "#/components/schemas/GeoBlockingLocation"
          description: Indicates that the content can only be viewed in the listed
            locations.
        availableFrom:
          type:
          - string
          - "null"
          format: date-time
          examples:
          - 2022-03-10T16:15:50Z
          description: Indicates that the content can only be viewed after the given
            date and time (ISO-8601).
        availableTo:
          type:
          - string
          - "null"
          format: date-time
          examples:
          - 2022-03-10T16:15:50Z
          description: Indicates that the content can only be viewed until the given
            date and time (ISO-8601).
    Agent:
      oneOf:
      - $ref: "#/components/schemas/Person"
      - $ref: "#/components/schemas/Department"
      - $ref: "#/components/schemas/Team"
      description: "An agent represents a person, team or department."
      discriminator:
        propertyName: type
        mapping:
          Person: "#/components/schemas/Person"
          Department: "#/components/schemas/Department"
          Team: "#/components/schemas/Team"
      type: object
    Article:
      type: object
      required:
      - id
      - publisher
      - provenance
      - accessConditions
      - identifiers
      - sourceValues
      properties:
        id:
          type: string
          description: The PDP id of the article.
        publisher:
          description: The business unit or external organisation publishing the metadata.
          type: string
          $ref: "#/components/schemas/Publisher"
        provenance:
          description: The source system publishing the metadata.
          type: string
          $ref: "#/components/schemas/Provenance"
        accessConditions:
          type: array
          items:
            $ref: "#/components/schemas/AccessCondition"
          description: The access conditions for this article.
        title:
          type:
          - array
          - "null"
          items:
            $ref: "#/components/schemas/Text"
          description: The title or headline. The title may be available in different
            languages. The language reflects the target audience language.
        identifiers:
          type: array
          items:
            $ref: "#/components/schemas/Identifier"
          description: All known identifiers of this article.
        contributors:
          type:
          - array
          - "null"
          items:
            $ref: "#/components/schemas/Involvement"
          description: "People, teams or departments who contributed to the article."
        genres:
          type:
          - array
          - "null"
          items:
            $ref: "#/components/schemas/Genre"
          description: The genres this article belongs to.
        content:
          description: The full text of the article.
          type:
          - object
          - "null"
          anyOf:
          - $ref: "#/components/schemas/ArticleContent"
          - type: "null"
        lead:
          type:
          - array
          - "null"
          items:
            $ref: "#/components/schemas/Text"
          description: "A lead is a self-contained, brief, and meaningful description\
            \ of an article. The lead may be available in different languages. The\
            \ language reflects the target audience language."
        modificationDate:
          type:
          - string
          - "null"
          format: date-time
          examples:
          - 2022-03-10T16:15:50Z
          description: The date and time (expressed as timestamp) at which the article
            was modified.
        releaseDate:
          type:
          - string
          - "null"
          format: date-time
          examples:
          - 2022-03-10T16:15:50Z
          description: The date and time (expressed as timestamp) at which the article
            was released.
        kicker:
          type:
          - array
          - "null"
          items:
            $ref: "#/components/schemas/Text"
          description: "A line of newspaper type set above a title usually in a different\
            \ typeface and intended to provoke interest in, editorialize about, or\
            \ provide orientation for the matter in the copy heads. The kicker may\
            \ be available in different languages. The language reflects the target\
            \ audience language."
        resources:
          type:
          - array
          - "null"
          items:
            $ref: "#/components/schemas/Resource"
          description: Resources such as pictures or documents related to this article.
        keywords:
          type:
          - array
          - "null"
          items:
            type: string
          description: Keywords for this article.
        relatedArticles:
          type:
          - array
          - "null"
          items:
            type: string
          description: Other articles related to this article.
        existsAs:
          type:
          - array
          - "null"
          items:
            type: string
          description: PDP ids of other articles with the same content.
        relatedEditorialObjects:
          type:
          - array
          - "null"
          items:
            type: string
          description: PDP ids of editorial objects related to this article
        productionTypes:
          type:
          - array
          - "null"
          items:
            $ref: "#/components/schemas/ProductionType"
          description: "A list of production types this item consists of, e.g. 'in-house\
            \ production' or 'third-party production'."
        sourceValues:
          type: object
          additionalProperties:
            type: string
          description: Unmapped values directly from the source system. These might
            change or vanish without notice.
    ArticleContent:
      type: object
      required:
      - text
      properties:
        text:
          type: array
          items:
            type: string
          description: "The complete, unformatted text of the article. The text should\
            \ not contain any HTML tags or similar."
    ArticlePage:
      type: object
      properties:
        cursor:
          type:
          - string
          - "null"
        results:
          type: array
          items:
            $ref: "#/components/schemas/Article"
      required:
      - results
    AspectRatio:
      description: The aspect ratio of an essence.
      type: object
      required:
      - ratio
      properties:
        ratio:
          type: string
          description: The aspect ratio.
          examples:
          - 16:9
    AudioTrack:
      description: The audio track of an essence.
      type: object
      required:
      - name
      properties:
        name:
          type: string
          description: The name of the audio track.
    Campaign:
      type: object
      required:
      - id
      - sourceId
      - publisher
      - provenance
      - accessConditions
      properties:
        id:
          type: string
          description: The PDP id of the campaign.
        sourceId:
          type: string
          description: The id of a campaign in the source system.
        publisher:
          description: The business unit or external organisation publishing the metadata.
          type: string
          $ref: "#/components/schemas/Publisher"
        provenance:
          description: The source system publishing the metadata.
          type: string
          $ref: "#/components/schemas/Provenance"
        accessConditions:
          type: array
          items:
            $ref: "#/components/schemas/AccessCondition"
          description: The access conditions for this article.
        title:
          type:
          - array
          - "null"
          items:
            $ref: "#/components/schemas/Text"
          description: The title or headline of the campaign.
        lead:
          type:
          - array
          - "null"
          items:
            $ref: "#/components/schemas/Text"
          description: The lead of the campaign.
        description:
          type:
          - array
          - "null"
          items:
            $ref: "#/components/schemas/Text"
          description: The description of the campaign. The description may be available
            in different languages.
        sourceValues:
          type:
          - object
          - "null"
          additionalProperties:
            type: string
          description: Unmapped values directly from the source system. These may
            change or vanish without notice.
        genres:
          type:
          - array
          - "null"
          items:
            $ref: "#/components/schemas/Genre"
          description: The genres this campaign belongs to.
        contributors:
          type:
          - array
          - "null"
          items:
            $ref: "#/components/schemas/Involvement"
          description: "People, teams or departments who contributed to the campaign."
        memberOf:
          type:
          - array
          - "null"
          items:
            type: string
          description: List of PDP ids of collections that this campaign is a member
            of.
    CampaignPage:
      type: object
      properties:
        cursor:
          type:
          - string
          - "null"
        results:
          type: array
          items:
            $ref: "#/components/schemas/Campaign"
      required:
      - results
    Collection:
      description: "A collection aggregates related editorial objects into a common,\
        \ higher-level container, thereby enhancing their organization and accessibility."
      type: object
      required:
      - id
      - publisher
      - provenance
      - accessConditions
      - identifiers
      properties:
        id:
          type: string
          description: The PDP-id of this collection
        publisher:
          description: The publisher of this collection (usually a business unit).
          type: string
          $ref: "#/components/schemas/Publisher"
        provenance:
          description: The source system from which this collection originated.
          type: string
          $ref: "#/components/schemas/Provenance"
        accessConditions:
          type: array
          items:
            $ref: "#/components/schemas/AccessCondition"
          description: The conditions under which this collection can be accessed.
        collectionType:
          description: The type of this collection which allows a more detailed categorization
            of different collections into sub-categories like Shows or Groupings.
          type:
          - string
          - "null"
          anyOf:
          - $ref: "#/components/schemas/CollectionType"
          - type: "null"
        title:
          type:
          - array
          - "null"
          items:
            $ref: "#/components/schemas/Text"
          description: The title of the collection.
        lead:
          type:
          - array
          - "null"
          items:
            $ref: "#/components/schemas/Text"
          description: "The lead is a short, opening paragraph to gain the consumers\
            \ interest."
        description:
          type:
          - array
          - "null"
          items:
            $ref: "#/components/schemas/Text"
          description: The description contains more extensive information about the
            collection.
        memberOf:
          type:
          - array
          - "null"
          items:
            type: string
          description: Indicates to which collection this collection belongs.
        resources:
          type:
          - array
          - "null"
          items:
            $ref: "#/components/schemas/Resource"
          description: Additional resources belonging to this collection (e.g. pictures
            or documents).
        identifiers:
          type: array
          items:
            $ref: "#/components/schemas/Identifier"
          description: All known identifiers of this collection.
        mediaType:
          description: The media type of the editorial objects in this collection.
          type:
          - string
          - "null"
          anyOf:
          - $ref: "#/components/schemas/MediaType"
          - type: "null"
        numberOfEpisodes:
          type:
          - integer
          - "null"
          format: int32
          description: The number of episodes in this collection.
    CollectionPage:
      type: object
      properties:
        cursor:
          type:
          - string
          - "null"
        results:
          type: array
          items:
            $ref: "#/components/schemas/Collection"
      required:
      - results
    CollectionType:
      description: Allows a more detailed categorization of the different collections.
      type: string
      enum:
      - Show
      - Grouping
      - Series
      - Brand
    ColourSpace:
      description: The colour space of an essence.
      type: object
      required:
      - sourceValue
      properties:
        sourceValue:
          type: string
          description: The name of the colour space directly from the source system.
    ConfidentialityLevel:
      type: string
      enum:
      - C1_Public
      - C2_Internal
    Content:
      type: object
      description: A content contains the raw data of a domain object from a source
        system.
      required:
      - id
      - sourceId
      - publisher
      - provenance
      - confidentialityLevel
      - accessConditions
      - domainType
      - sourceData
      properties:
        id:
          type: string
          description: The PDP ID of the content.
          examples:
          - urn:pdp:cue_rsi:content_article:rsi:cue:story:2044947
        sourceId:
          type: string
          description: "The ID of the content in the source system. It must be unique\
            \ for the domain type in the source system, but not globally."
          examples:
          - rsi:cue:story:2044947
        publisher:
          description: The business unit or external organisation publishing the metadata.
          type: string
          examples:
          - RSI
          $ref: "#/components/schemas/Publisher"
        provenance:
          description: The source system publishing the metadata.
          type: string
          examples:
          - CUE_RSI
          $ref: "#/components/schemas/Provenance"
        confidentialityLevel:
          description: In the context of the PDP this field is used to indicate whether
            the data may be published publicly.
          type: string
          examples:
          - C1_Public
          $ref: "#/components/schemas/ConfidentialityLevel"
        accessConditions:
          type: array
          items:
            $ref: "#/components/schemas/AccessCondition"
          description: The conditions under which content can be accessed.
        domainType:
          description: The domain type of the content.
          type: string
          examples:
          - Article
          $ref: "#/components/schemas/DomainType"
        sourceData:
          description: The raw data from the source object including information about
            its schema.
          type: object
          $ref: "#/components/schemas/SourceData"
    ContentCreation:
      description: A content contains the raw data of a domain object from a source
        system.
      type: object
      required:
      - provenance
      - domainType
      - sourceId
      - publisher
      - confidentialityLevel
      - sourceData
      properties:
        provenance:
          description: The source system publishing the metadata.
          type: string
          examples:
          - CUE_RSI
          $ref: "#/components/schemas/Provenance"
        domainType:
          description: The domain type of the content. Speaker and Item are not accepted.
          type: string
          examples:
          - Article
          $ref: "#/components/schemas/DomainType"
        sourceId:
          type: string
          description: "The ID of the content in the source system. It must be unique\
            \ for the domain type in the source system, but not globally."
          examples:
          - rsi:cue:story:2044947
        publisher:
          description: The business unit or external organisation publishing the metadata.
          type: string
          examples:
          - RSI
          $ref: "#/components/schemas/Publisher"
        confidentialityLevel:
          description: In the context of the PDP this field is used to indicate whether
            the data may be published publicly.
          type: string
          examples:
          - C1_Public
          $ref: "#/components/schemas/ConfidentialityLevel"
        sourceData:
          description: The raw data from the source object including information about
            its schema.
          type: object
          $ref: "#/components/schemas/SourceData"
    ContentPage:
      description: A page containing contents matching the query filters.
      type: object
      properties:
        cursor:
          type:
          - string
          - "null"
          description: The cursor for requesting the next page. A cursor is only temporarily
            valid and cannot be used with different filter criteria.
        results:
          type: array
          items:
            $ref: "#/components/schemas/Content"
          description: The list of contents matching the filter criteria.
      required:
      - results
