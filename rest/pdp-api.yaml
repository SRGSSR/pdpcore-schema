components:
  schemas:
    AccessCondition:
      description: The conditions under which content can be accessed.
      required:
      - name
      type: object
      properties:
        name:
          description: The name of the AccessCondition.
          type: string
        description:
          description: The description of the AccessCondition.
          type: array
          items:
            $ref: "#/components/schemas/Text"
          nullable: true
        blockReason:
          description: Indicates that the content is blocked and why. (e.g. for legal
            reasons).
          type: string
          nullable: true
        embeddingDisabled:
          description: Indicates that the content cannot be embedded.
          type: boolean
          nullable: true
        geoBlockingWhitelist:
          description: Indicates that the content can only be viewed in the listed
            locations.
          type: array
          items:
            $ref: "#/components/schemas/GeoBlockingLocation"
          nullable: true
        availableFrom:
          format: date-time
          description: Indicates that the content can only be viewed after the given
            date and time (ISO-8601).
          type: string
          example: 2022-03-10T16:15:50Z
          nullable: true
        availableTo:
          format: date-time
          description: Indicates that the content can only be viewed until the given
            date and time (ISO-8601).
          type: string
          example: 2022-03-10T16:15:50Z
          nullable: true
    Agent:
      description: "An agent represents a person, team or department."
      type: object
      oneOf:
      - $ref: "#/components/schemas/Person"
      - $ref: "#/components/schemas/Department"
      - $ref: "#/components/schemas/Team"
      discriminator:
        propertyName: type
        mapping:
          Person: "#/components/schemas/Person"
          Department: "#/components/schemas/Department"
          Team: "#/components/schemas/Team"
    Article:
      required:
      - id
      - publisher
      - provenance
      - accessConditions
      type: object
      properties:
        id:
          type: string
        publisher:
          $ref: "#/components/schemas/Publisher"
        provenance:
          $ref: "#/components/schemas/Provenance"
        accessConditions:
          type: array
          items:
            $ref: "#/components/schemas/AccessCondition"
        title:
          type: array
          items:
            $ref: "#/components/schemas/Text"
          nullable: true
        contributors:
          type: array
          items:
            $ref: "#/components/schemas/Involvement"
          nullable: true
        genres:
          type: array
          items:
            $ref: "#/components/schemas/Genre"
          nullable: true
        content:
          type: object
          allOf:
          - $ref: "#/components/schemas/ArticleContent"
          nullable: true
        lead:
          type: array
          items:
            $ref: "#/components/schemas/Text"
          nullable: true
        modificationDate:
          type: string
          allOf:
          - $ref: "#/components/schemas/Instant"
          nullable: true
        releaseDate:
          type: string
          allOf:
          - $ref: "#/components/schemas/Instant"
          nullable: true
        kicker:
          type: array
          items:
            $ref: "#/components/schemas/Text"
          nullable: true
        resources:
          type: array
          items:
            $ref: "#/components/schemas/Resource"
          nullable: true
        keywords:
          type: array
          items:
            type: string
          nullable: true
        relatedArticles:
          type: array
          items:
            type: string
          nullable: true
        existsAs:
          type: array
          items:
            type: string
          nullable: true
    ArticleContent:
      required:
      - text
      type: object
      properties:
        text:
          type: array
          items:
            type: string
    ArticlePage:
      required:
      - results
      type: object
      properties:
        cursor:
          type: string
          nullable: true
        results:
          type: array
          items:
            $ref: "#/components/schemas/Article"
    AspectRatio:
      description: The aspect ratio of an essence.
      required:
      - ratio
      type: object
      properties:
        ratio:
          description: The aspect ratio.
          type: string
          example: 16:9
    AudioTrack:
      description: The audio track of an essence.
      required:
      - name
      type: object
      properties:
        name:
          description: The name of the audio track.
          type: string
    Campaign:
      required:
      - id
      - sourceId
      - publisher
      - provenance
      - accessConditions
      type: object
      properties:
        id:
          type: string
        sourceId:
          type: string
        publisher:
          $ref: "#/components/schemas/Publisher"
        provenance:
          $ref: "#/components/schemas/Provenance"
        accessConditions:
          type: array
          items:
            $ref: "#/components/schemas/AccessCondition"
        title:
          type: array
          items:
            $ref: "#/components/schemas/Text"
          nullable: true
        description:
          type: array
          items:
            $ref: "#/components/schemas/Text"
          nullable: true
        sourceValues:
          type: object
          additionalProperties:
            type: string
          nullable: true
        genres:
          type: array
          items:
            $ref: "#/components/schemas/Genre"
          nullable: true
        contributors:
          type: array
          items:
            $ref: "#/components/schemas/Involvement"
          nullable: true
    CampaignPage:
      required:
      - results
      type: object
      properties:
        cursor:
          type: string
