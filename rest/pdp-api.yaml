        provenance:
          description: The source system from which this editorial group originated.
          type: string
          $ref: "#/components/schemas/Provenance"
        accessConditions:
          type: array
          items:
            $ref: "#/components/schemas/AccessCondition"
          description: The conditions under which this editorial group can be accessed.
        editorialGroupType:
          type:
