          type: array
          items:
            $ref: "#/components/schemas/Item"
          nullable: true
        contributors:
          description: Contributors who are involved in the creation of this programme.
          type: array
          items:
            $ref: "#/components/schemas/Involvement"
          nullable: true
        instantiatedBy:
          description: List of essences instantiating this programme.
